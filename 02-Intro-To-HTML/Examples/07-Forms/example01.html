<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Samples</title>
</head>
<body>
    <h1>Form Samples</h1>
    <form action="/submit" method="post">
        <label for="FirstName">First Name:</label>
        <input type="text" id="FirstName" name="FirstName" required>
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" id="Password" name="Password" required>
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" placeholder="example@mail.com">
        <br><br>
        <!-- testing area -->
        <label for="Color-Picker">Color Picker:</label>
        <input type="color" id="Color-Picker" name="Color-Picker">
        <br><br>
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date">
        <br><br>
        <label for="DateTime-local">Date + Local Time:</label>
        <input type="datetime-local" id="DateTime-local" name="DateTime-local">
        <br><br>
        <label for="Month">Month(?):</label>
        <input type="month" id="Month" name="Month" autocomplete>
        <br><br>
        <label for="Range">Range(?):</label>
        <input type="range" id="Range" name="Range">
        <br><br>
        <label for="Search">Search:</label>
        <input type="search" id="Search" name="Search">
        <br><br>
        <label for="Url">url:</label>
        <input type="url" id="Url" name="Url">
        <br><br>
        <label for="Time">Time:</label>
        <input type="time" id="Time" name="Time">
        <br><br>
        <label for="Tel">Tel:</label>
        <input type="tel" id="Tel" name="Tel">
        <br><br>
        <label for="Disable">A Disabled Textbox:</label>
        <input type="text" id="Disabled" name="Disabled" disabled value="Can't touch this!">
        <br><br>
        <fieldset>
            <legend>Meal:</legend>
            <input type="radio" id="mealChicken" name="Meal" value="Chicken">
            <label for="Chicken">Chicken</label>
            <input type="radio" id="mealBeef" name="Meal" value="Beef">
            <label for="Beef">Beef</label>
            <input type="radio" id="mealVegitarian" name="Meal" value="Vegetarian">
            <label for="Vegetarian">Vegetarian</label>
        </fieldset>
        <br>
        <label for="Country">Country:</label>
        <select id="Country" name="Country">
            <option value="USA">USA</option>
            <option value="CA">Canada</option>
            <option value="UK">UK</option>
            <option value="MX">Mexico</option>
            <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="colors">A data list of colors:</label>
        <input list="colors" name="selectedcolor">
        <datalist id="colors">
            <option value="red"></option>
            <option value="green"></option>
            <option value="blue"></option>
        </datalist>
        <br><br>
        <label for="Bio">Biography:</label>
        <textarea id="Bio" name="Bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
        <br><br>
        <input type="checkbox" id="Subscribe" name="Subscribe" value="Yes">
        <label for="Subscribe">Subscribe to newsletter</label>
        <br><br>
        <input type="file" id="Resume" name="Resume" accept=".pdf,.docx">
        <br><br>
        <input type="hidden" name="UserID" value="12345">
        <button type="submit">Submit Form</button>

    </form>

</body>
</html>
